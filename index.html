<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: rgb(11, 148, 102);
            margin: 20px 0;
        }

        #parent {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 0 auto;
            padding: 60px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            border-radius: 2%;
            text-align: center;
        }

        .class {
            text-align: center;
            padding-top: 10px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            
        }

        #parent div:nth-child(1) {
            background-color: white;
            grid-column: 1 / -1;
            border-radius: 5px;
            font-size: 24px;
        }

        #parent div:nth-child(2),
        #parent div:nth-child(3),
        #parent div:nth-child(4),
        #parent div:nth-child(6),
        #parent div:nth-child(7),
        #parent div:nth-child(8),
        #parent div:nth-child(10),
        #parent div:nth-child(11),
        #parent div:nth-child(12),
        #parent div:nth-child(15) {
            background-color: white;
            border-radius: 15%;
        }

        #parent div:nth-child(5),
        #parent div:nth-child(9),
        #parent div:nth-child(13),
        #parent div:nth-child(16),
        #parent div:nth-child(17) {
            background-color: black;
            color: white;
            border-radius: 15%;
        }

        #parent div:nth-child(14) {
            background-color: red;
            color: white;
            border-radius: 15%;
        }

        /* Desktop Styles */
        @media (min-width: 1024px) {
            #parent {
                width: 400px;
                height: 400px;
                grid-template-columns: repeat(4, 80px);
                gap: 15px;
            }

            .class {
                font-size: 24px;
                padding-top: 25px;
            }

            #parent div:nth-child(1) {
                font-size: 32px;
                height: 80px;
            }
        }

        /* Tablet Styles */
        @media (min-width: 768px) and (max-width: 1023px) {
            #parent {
                width: 300px;
                height: 350px;
                grid-template-columns: repeat(4, 60px);
                gap: 10px;
            }

            .class {
                font-size: 20px;
                padding-top: 20px;
            }

            #parent div:nth-child(1) {
                font-size: 28px;
                height: 60px;
            }
        }

        /* Mobile Styles */
        @media (max-width: 767px) {
            #parent {
                width: 230px;
                height: 300px;
                grid-template-columns: repeat(4, 50px);
                gap: 5px;
            }

            .class {
                font-size: 16px;
                padding-top: 15px;
            }

            #parent div:nth-child(1) {
                font-size: 24px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <h1>Masai Calculator</h1>
    <div id="parent">
        <div class="class" id="display"></div>
        <div class="class">1</div>
        <div class="class">2</div>
        <div class="class">3</div>
        <div class="class">+</div>
        <div class="class">4</div>
        <div class="class">5</div>
        <div class="class">6</div>
        <div class="class">-</div>
        <div class="class">7</div>
        <div class="class">8</div>
        <div class="class">9</div>
        <div class="class">*</div>
        <div class="class">C</div>
        <div class="class">0</div>
        <div class="class">=</div>
        <div class="class">/</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const display = document.getElementById('display');
            const buttons = document.querySelectorAll('#parent .class:not(#display)');
            let expression = '';

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const value = button.textContent;

                    if (value === 'C') {
                        clear();
                    } else if (value === '=') {
                        calculate();
                    } else {
                        appendValue(value);
                    }
                });
            });

            function clear() {
                expression = '';
                display.textContent = '';
            }

            function calculate() {
                try {
                    const result = eval(expression);
                    display.textContent = result;
                    expression = result.toString();
                } catch {
                    display.textContent = 'Error';
                    expression = '';
                }
            }

            function appendValue(value) {
                expression += value;
                display.textContent = expression;
            }
        });
    </script>
</body>
</html>
